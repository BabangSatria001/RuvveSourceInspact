  <style>

    /* HEADBAR */
    .headbar {
      position: fixed;
      top: 0;

      padding: 0 16px;

    }

    .headbar h1 {
      font-size: 1.25rem;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: -0.5px;
    }

    .headbar a,

      color: #ffffff;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      transition: all 0.2s ease;
    }

    .headbar a:hover,

    }

    .headbar i {

    }

    .toggle-icon {
      display: block;
      transition: transform 0.3s ease;
    }

    .toggle-icon.rotated {
      transform: rotate(180deg);
    }

    /* SIDEBAR SOSIAL */
    .social-sidebar {
      position: fixed;
      top: 60px;
      right: 0;
      width: 240px;
      background: rgba(13, 16, 34, 0.98);
      border-left: 1px solid rgba(100, 124, 247, 0.4);
      box-shadow: -8px 0 30px rgba(0, 0, 0, 0.45);

      transform: translateX(110%);

      z-index: 900;
    }

    .social-sidebar.open {
      transform: translateX(0);
    }

    .social-sidebar h3 {
      font-size: 0.95rem;
      color: #ffffff;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .social-sidebar h3 i {
      color: var(--primary-light);
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #e5e7ff;

      padding: 8px 10px;
      border-radius: 8px;
      margin-bottom: 6px;
      background: rgba(34, 38, 75, 0.85);
      border: 1px solid rgba(100, 124, 247, 0.2);
      transition: all 0.2s;
    }

    .social-link i {

      text-align: center;
    }

    .social-link:hover {
      background: rgba(100, 124, 247, 0.16);
      border-color: rgba(100, 124, 247, 0.6);
      transform: translateX(-2px);

    .breadcrumb {

      margin: 10px auto 0;

      display: flex;
      align-items: center;
      gap: 6px;
    }

    .breadcrumb a {

    }

    .breadcrumb a:hover {

    }

    .breadcrumb .separator {

    }

    .breadcrumb .active {
      color: #ffffff;
      font-weight: 500;
    }

    main {
      max-width: 600px;
      margin: 16px auto 0;
      padding: 0 16px;
    }

    .card {
      background: radial-gradient(circle at top left, rgba(100,124,247,0.18), transparent 55%),

    .brand-header {

      align-items: center;

    .brand-logo {

    .brand-text h2 {

      gap: 6px;
    }

    }

    .subtitle {

      color: #a5a8d8;

    .input-group {
      margin-top: 8px;

    }

    .input-group label {

      font-size: 0.78rem;

      margin-bottom: 6px;
    }

    .label-icon {

      display: inline-flex;

      justify-content: center;
      border-radius: 999px;
      background: rgba(100, 124, 247, 0.18);
      color: #cdd2ff;

    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .prefix-icon {
      position: absolute;
      left: 10px;
      font-size: 0.9rem;
      color: #9ca3ff;
      opacity: 0.8;
    }

    .form-control {
      width: 100%;
      background: rgba(15, 19, 45, 0.96);
      border-radius: 12px;
      border: 1px solid rgba(100, 124, 247, 0.45);
      padding: 10px 12px 10px 32px;
      color: #e5e7ff;
      font-size: 0.9rem;
      outline: none;
      transition: all 0.2s ease;
    }

    .form-control::placeholder {
      color: #6b709b;
    }

    .form-control:focus {
      border-color: #7b8cff;
      box-shadow: 0 0 0 1px rgba(123, 140, 255, 0.5);
      background: rgba(17, 22, 56, 0.98);
    }

    .glow-button {
      width: 100%;
      border: none;
      outline: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 10px 14px;
      margin-top: 6px;
      font-size: 0.95rem;
      font-weight: 700;
      color: #ffffff;
      background: linear-gradient(135deg, #647cf7, #8a6bff);
      box-shadow:
        0 12px 30px rgba(100,124,247,0.45),
        0 0 25px rgba(138,107,255,0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.18s ease;
    }

    .glow-button:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow:
        0 18px 40px rgba(100,124,247,0.65),
        0 0 32px rgba(138,107,255,0.85);
    }

    .glow-button:active {
      transform: translateY(0) scale(0.99);
      box-shadow:
        0 10px 26px rgba(100,124,247,0.55),
        0 0 22px rgba(138,107,255,0.75);
    }

    .result {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px dashed rgba(100, 124, 247, 0.35);
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 100px;
      gap: 10px;
    }

    .result.visible {
      display: flex;
    }

    .qr-container {
      width: 210px;
      height: 210px;
      padding: 10px;
      border-radius: 18px;
      background: radial-gradient(circle at top, rgba(255,255,255,0.16), transparent 70%),
                  rgba(9, 12, 30, 0.98);
      box-shadow:
        0 16px 34px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
    }

.qr-container img {
  max-width: 100%;
  max-height: %;
  display: block;
  border-radius: 14px;
  background: #ffffff;
  padding: 10px;
  border: 2px solid rgba(100,124,247,0.35);
  box-shadow:
      0 6px 16px rgba(0,0,0,0.35),
      0 0 18px rgba(100,124,247,0.45),
      inset 0 0 12px rgba(255,255,255,0.45);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.qr-container img:hover {
  transform: scale(1.03);
  box-shadow:
      0 10px 24px rgba(0,0,0,0.5),
      0 0 28px rgba(138,107,255,0.65),
      inset 0 0 18px rgba(255,255,255,0.55);
}
.qr-container {
  background: linear-gradient(145deg, rgba(100,124,247,0.15), rgba(138,107,255,0.12));
  border: 1px solid rgba(100,124,247,0.45);
  box-shadow: 0 18px 32px rgba(0,0,0,0.65), 0 0 8px rgba(138,107,255,0.35);
}

    .download-btn {
      border: none;
      outline: none;
      cursor: pointer;
      padding: 9px 14px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(15, 23, 42, 0.94);
      color: #e5e7ff;
      border: 1px solid rgba(148, 163, 255, 0.65);
      box-shadow: 0 10px 26px rgba(15,23,42,0.85);
      transition: all 0.18s ease;
    }

    .download-btn i {

    }

    .download-btn:hover {
      background: rgba(30, 64, 175, 0.9);
      border-color: rgba(191, 219, 254, 0.9);
      transform: translateY(-1px);
    }

    .download-btn:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(15,23,42,0.9);
    }

    /* TOAST */
.toast {
  /* tidak fixed lagi, ikut alur layout di atas footer */
  position: static;
  margin: 16px auto 12px;   /* muncul di tengah, di atas footer */
  min-width: 220px;

  padding: 10px 14px;
  border-radius: 999px;
  background: rgba(15, 23, 42, 0.98);

    0 14px 36px rgba(0, 0, 0, 0.85),

    .toast i {

    footer {

    @media (min-width: 640px) {
      .card {

.fixed-footer {
  position: fixed;

  bottom: 0;

}

.fixed-footer a {

}

  <main>
    <div class="card">
      <div class="brand-header">
        <img src="https://i.supaimg.com/edb58078-2135-4d74-a70c-8a832c70f2cd.webp" alt="Logo" class="brand-logo" />

  <script>
    // Sidebar toggle
    const sidebarToggle = document.getElementById('sidebarToggle');
    const toggleIcon = document.getElementById('toggleIcon');
    const socialSidebar = document.getElementById('socialSidebar');

    sidebarToggle.addEventListener('click', () => {
      const isOpen = socialSidebar.classList.toggle('open');
      toggleIcon.classList.toggle('rotated', isOpen);
    });

    // QR Generator
    const qrInput = document.getElementById('qrInput');
    const generateBtn = document.getElementById('generateBtn');
    const qrImage = document.getElementById('qrImage');
    const resultBox = document.getElementById('result');
    const downloadBtn = document.getElementById('downloadBtn');

    const toast = document.getElementById('toast');
    const toastText = document.getElementById('toastText');
    const toastIcon = document.getElementById('toastIcon');
    let toastTimer = null;

    function showToast(message, type = 'info') {
      toastText.textContent = message;

      // icon & anim simple
      toastIcon.className = 'fas fa-info-circle';
      if (type === 'success') toastIcon.className = 'fas fa-check-circle';
      if (type === 'error') toastIcon.className = 'fas fa-exclamation-circle';

      toast.classList.add('show');
      if (toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => {
        toast.classList.remove('show');
      }, 1800);
    }

    generateBtn.addEventListener('click', () => {
      const value = qrInput.value.trim();
      if (!value) {
        showToast('Isi teks atau URL dulu sebelum generate.', 'error');
        return;
      }

      showToast('Membuat QR Code...', 'info');

      const encoded = encodeURIComponent(value);
      const url = `https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${encoded}&margin=25`;
      qrImage.onload = () => {
        resultBox.classList.add('visible');
        showToast('QR berhasil dibuat.', 'success');
      };

      qrImage.onerror = () => {
        showToast('Gagal memuat QR. Coba lagi.', 'error');
      };

      qrImage.src = url;
    });

downloadBtn.addEventListener("click", async () => {
  if (!qrImage.src) {
    showToast('Generate QR dulu sebelum download.', 'error');
    return;
  }

  try {
    const response = await fetch(qrImage.src);
    const blob = await response.blob();

    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");

    a.href = url;
    a.download = "ruvve-qr.png";
    document.body.appendChild(a);
    a.click();

    setTimeout(() => {
      URL.revokeObjectURL(url);
      a.remove();
    }, 200);

    showToast('Download dimulai.', 'success');

  } catch (err) {
    showToast('Gagal memulai download.', 'error');
  }
});
  </script>
